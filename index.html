<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Feedback - Heaven's Kitchen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffefcc;
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        h2 {
            text-align: center;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
        }
        select, input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
        }
        button {
            background-color: #d2691e;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #8b4513;
        }
    </style>
</head>
<body>

    <h2>Customer Feedback - Heaven's Kitchen</h2>
    
    <form id="feedbackForm">
        <label for="name">Your Name (Required)</label>
        <input type="text" id="name" name="name" required>

        <label for="contact">Phone Number (Required)</label>
        <input type="text" id="contact" name="contact" required>

        <label for="email">Email Address (Optional)</label>
        <input type="email" id="email" name="email">

        <label for="rating">How would you rate your overall dining experience today?</label>
        <select id="rating" name="rating" required>
            <option value="">Select Rating</option>
            <option value="Excellent">Excellent</option>
            <option value="Good">Good</option>
            <option value="Average">Average</option>
            <option value="Poor">Poor</option>
            <option value="Very Poor">Very Poor</option>
        </select>

        <label for="foodQuality">How would you rate the quality of the food?</label>
        <select id="foodQuality" name="foodQuality" required>
            <option value="">Select Rating</option>
            <option value="Excellent">Excellent</option>
            <option value="Good">Good</option>
            <option value="Average">Average</option>
            <option value="Poor">Poor</option>
            <option value="Very Poor">Very Poor</option>
        </select>

        <label for="mealSatisfaction">Was your meal prepared to your satisfaction?</label>
        <select id="mealSatisfaction" name="mealSatisfaction" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label for="servedOnTime">Was the food served on time?</label>
        <select id="servedOnTime" name="servedOnTime" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label for="portion">Were the portion sizes and pricing reasonable?</label>
        <select id="portion" name="portion" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label for="comments">Any comments about pricing, portion sizes, or improvements?</label>
        <textarea id="comments" name="comments"></textarea>

        <button type="submit">Submit Feedback</button>
    </form>

    <script>
        document.getElementById("feedbackForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let formData = {
                name: document.getElementById("name").value,
                contact: document.getElementById("contact").value,
                email: document.getElementById("email").value,
                rating: document.getElementById("rating").value,
                foodQuality: document.getElementById("foodQuality").value,
                mealSatisfaction: document.getElementById("mealSatisfaction").value,
                servedOnTime: document.getElementById("servedOnTime").value,
                portion: document.getElementById("portion").value,
                comments: document.getElementById("comments").value
            };

            fetch("https://script.google.com/macros/s/AKfycbxhW4UJgxtEOIC_ALqpAnhWk5P6KakZ3cdrDcjKjThzQ6TI0KgM9FL_JemE_bMX_h_tcA/exec", {  // Replace with latest Web App URL
                method: "POST",
                mode: "no-cors",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(formData)
            })
            .then(() => alert("Feedback submitted successfully!"))
            .catch(error => alert("Error: " + error));
        });
    </script>

</body>
</html>
